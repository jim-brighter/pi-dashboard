<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="right-now-container">
            <div class="centered w-100 h-100 right-now">
                <h1 class="name"></h1>
                <h2 class="temperature"></h2>
                <h2 class="shortForecast"></h2>
            </div>
        </div>
        <div class="next-container">
            <div class="centered w-100 h-100 next" id="next-1">
                <h2 class="name"></h2>
                <h3 class="temperature"></h3>
                <h3 class="shortForecast"></h3>
            </div>
            <div class="centered w-100 h-100 next" id="next-2">
                <h2 class="name"></h2>
                <h3 class="temperature"></h3>
                <h3 class="shortForecast"></h3>
            </div>
            <div class="centered w-100 h-100 next" id="next-3">
                <h2 class="name"></h2>
                <h3 class="temperature"></h3>
                <h3 class="shortForecast"></h3>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
