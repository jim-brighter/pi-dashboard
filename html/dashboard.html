<!DOCTYPE html>
<html class="h-100">
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/backgrounds.css">
        <link rel="stylesheet" type="text/css" href="css/modal.css">
        <link rel="stylesheet" type="text/css" href="css/utils.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="h-100">
        <div class="h-100 w-100 background-container">
            <div id="weather-background" class="h-100 w-100 background"></div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h1 class="pb-1 name-modal"></h1>
                <h2 class="pb-1 temperature-modal"></h2>
                <h2 class="pb-1 shortForecast-modal"></h2>
                <h3 class="pb-1 detailedForecast-modal"></h3>
                <h3 class="icon-modal"><img src=""></h3>
            </div>
        </div>
        <button type="button" class="temp-button"></button>
        <div id="weather" class="h-100 ph-2">
            <div class="right-now-container pv-4">
                <div class="centered w-100 right-now">
                    <h1 class="name"></h1>
                    <h2 class="temperature"></h2>
                    <h2 class="icon"><img src=""></h2>
                    <h2 class="shortForecast"></h2>
                </div>
            </div>
            <div class="next-container pv-4">
                <div class="centered w-100 next" id="next-1">
                    <h2 class="name"></h2>
                    <h3 class="temperature"></h3>
                    <h2 class="icon"><img src=""></h2>
                    <h3 class="shortForecast"></h3>
                </div>
                <div class="centered w-100 next" id="next-2">
                    <h2 class="name"></h2>
                    <h3 class="temperature"></h3>
                    <h2 class="icon"><img src=""></h2>
                    <h3 class="shortForecast"></h3>
                </div>
                <div class="centered w-100 next" id="next-3">
                    <h2 class="name"></h2>
                    <h3 class="temperature"></h3>
                    <h2 class="icon"><img src=""></h2>
                    <h3 class="shortForecast"></h3>
                </div>
            </div>
        </div>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
